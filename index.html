<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker - Assignment 4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #1a1a1a;
        }
          .tab-btn.active {
            background-color: #2563eb;
            color: white;
            border-color: #2563eb;
        }
        .main-container {
            max-width: 650px;
            margin: 0 auto;
        }
        
    </style>
</head>
<body class="p-4 md:p-10">

    <!-- Dashboard Header -->
    <header class="main-container mb-12 border-b border-gray-100 pb-8">
        <div class="flex justify-between items-center mb-10">
            <h1 class="text-4xl font-bold text-gray-900">Job Aplication Tracker</h1>
        </div>
        <div class="grid grid-cols-3 gap-4 text-center">
            <div class="text-center">
                 <p class="text-gray-500 text-[11px] uppercase font-bold tracking-widest mb-1">Total</p>
                <h2 id="total-count" class="text-4xl font-extrabold text-gray-900">0</h2>
            </div>
            <div class="text-center">
                <p class="text-gray-500 text-[11px] uppercase font-bold tracking-widest mb-1">Interview</p>
                <h2 id="interview-count" class="text-4xl font-bold text-green-500">0</h2>
            </div>
            <div class="text-center">
                 <p class="text-gray-500 text-[11px] uppercase font-bold tracking-widest mb-1">Rejected</p>
                <h2 id="rejected-count" class="text-4xl font-bold text-red-500">0</h2>
               
            </div>
        </div>
    </header>
       <!-- Content -->
    <main class="main-container">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-bold text-gray-800">Available Jobs</h2>
            <div class="text-sm font-medium text-gray-500">
                Jobs Count: <span id="tab-count" class="text-blue-600 font-bold">0</span>
            </div>
        </div>

    <!-- Filter Tabs -->
        <div class="flex gap-2 mb-10">
            <button onclick="switchTab('all')" id="tab-all" class="tab-btn active px-5 py-1.5 rounded-full border border-gray-200 text-xs font-semibold transition">All</button>
            <button onclick="switchTab('interview')" id="tab-interview" class="tab-btn px-5 py-1.5 rounded-full border border-gray-200 text-xs font-semibold transition">Interview</button>
            <button onclick="switchTab('rejected')" id="tab-rejected" class="tab-btn px-5 py-1.5 rounded-full border border-gray-200 text-xs font-semibold transition">Rejected</button>
        </div>

       
        <!-- Job Cards Container -->
        <div id="job-container" class="flex flex-col gap-12">
            <!-- Dynamic Content -->
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="hidden flex-col items-center justify-center py-20 text-center">
            <img src="jobs.png" alt="No Jobs" class="w-32 h-32 mb-4">
            <h3 class="text-2xl font-bold text-gray-700">No jobs Available</h3>
            <p class="text-gray-400  mt-2">Check back soon for new job opportunities</p>
        </div>
    </main>

   <script>
        let jobs = [
            { id: 1, company: "Mobile First Corp", position: "React Native Developer", location: "Remote", type: "Full-time", salary: "$130,000 - $175,000", desc: "Build cross-platform mobile applications using React Native. Work on products.", status: "all" },
            { id: 2, company: "WebFlow Agency", position: "Web Designer & Developer", location: "Los Angeles, CA", type: "Part-time", salary: "$80,000 - $120,000", desc: " Create a stunning web experiences for high profile clients. Must have portfollo and experience with modern web design trends", status: "all" },
            { id: 3, company: "DataViz Solutions", position: "Data Visualization Specialist", location: "Boston, MA •", type: "Full-time", salary: "$100k - $130k", desc: "Transform complex data into compelling visualizations. Required skills: D3.js, React, and strong analytical thinking.", status: "all" },
            { id: 4, company: "BRAC IT", position: "UI/UX Designer", location: "Dhaka, BD", type: "Full-time", salary: "80k - 120k BDT", desc: "Design mobile apps for financial inclusion in rural areas.", status: "all" },
            { id: 4, company: "CloudFirst Inc", position: "Backend Developer", location: "Seattle, WA •", type: "Full-time", salary: "$140k - $190k", desc: "Design and maintain scalable backend systems using Python and AWS. Work with modern DevOps practices and cloud infrastructure.", status: "all" },
            { id: 5, company: "Innovation Labs", position: "UI/UX Engineer", location: "Austin, TX•", type: "Full-time", salary: "$110k - $150k", desc: "Create beautiful and functional user interfaces for our suite of products. Strong design skills and frontend development expertise required.", status: "all" },
            { id: 6, company: "MegaCorp Solutions", position: "JavaScript Developer", location: "New York, NY •", type: "Full-time", salary: "$130k - $170k", desc: "Build enterprise applications with JavaScript and modern frameworks. We offer competitive compensation, health insurance, and professional development opportunities.", status: "all" },
            { id: 7, company: "StartupXYZ", position: "Full Stack Engineer", location: "Remote", type: "Full-time", salary: "$110k - $160k", desc: "Join our fast-growing startup and work on our core platform. Experience with Node.js and React required. Great benefits and equity package included.", status: "all" },
            { id: 8, company: "TechCorp Industries", position: "Senior Frontend Developer", location: "San Francisco, CA • ", type: "Full-time", salary: "$130k - $175k", desc: "We are looking for an experienced Frontend Developer to build scalable web applications using React and TypeScript. You will work with a talented team on cutting-edge projects.", status: "all" },

        ];
           let currentTab = 'all';

              function renderJobs() {
            const container = document.getElementById('job-container');
            const emptyState = document.getElementById('empty-state');
            const filteredJobs = jobs.filter(job => currentTab === 'all' ? true : job.status === currentTab);
            
            container.innerHTML = '';
            
            if (filteredJobs.length === 0) {
                container.classList.add('hidden');
                emptyState.classList.remove('hidden');
                emptyState.classList.add('flex');
            } else {
                container.classList.remove('hidden');
                emptyState.classList.add('hidden');
                emptyState.classList.remove('flex');
                
                filteredJobs.forEach(job => {
                    const card = document.createElement('div');
                    card.className = "flex flex-col gap-1.5 relative";
                    
                    card.innerHTML = `
                        <div class="flex justify-between items-start">
                            <h4 class="font-bold text-gray-800 text-lg">${job.company}</h4>
                            <button onclick="deleteJob(${job.id})" class="text-gray-300 hover:text-red-500 text-2xl">&times;</button>
                        </div>
                        <h5 class="text-gray-500 font-medium text-base">${job.position}</h5>
                        <div class="text-gray-400 text-sm flex gap-2 items-center">
                            <span>${job.location}</span>
                            <span class="text-gray-300">•</span>
                            <span>${job.type}</span>
                            <span class="text-gray-300">•</span>
                            <span>${job.salary}</span>
                        </div>
                        
                        <div class="my-3">
                           <span class="text-[10px] font-bold text-blue-800 bg-blue-50 px-2 py-0.5 rounded">NOT APPLIED</span>
                        </div>
                        
                        <p class="text-gray-500 text-sm leading-relaxed">${job.desc}</p>
                        
                       
                        <div class="flex gap-3 mt-5">
                            <button onclick="updateStatus(${job.id}, 'interview')" 
                                class="px-5 py-2 rounded-md text-[11px] font-bold tracking-widest uppercase transition ${job.status === 'interview' ? 'btn-filled-interview' : 'btn-outline-interview'}">
                                INTERVIEW
                            </button>
                            <button onclick="updateStatus(${job.id}, 'rejected')" 
                                class="px-5 py-2 rounded-md text-[11px] font-bold tracking-widest uppercase transition ${job.status === 'rejected' ? 'btn-filled-rejected' : 'btn-outline-rejected'}">
                                REJECTED
                            </button>
                        </div>
                    `;
                    container.appendChild(card);
                });
            }
            updateStats();
        }

           function updateStats() {
            const total = jobs.length;
            const interviews = jobs.filter(j => j.status === 'interview').length;
            const rejected = jobs.filter(j => j.status === 'rejected').length;
            
            document.getElementById('total-count').innerText = total;
            document.getElementById('interview-count').innerText = interviews;
            document.getElementById('rejected-count').innerText = rejected;
            
            const currentTabCount = currentTab === 'all' ? total : jobs.filter(j => j.status === currentTab).length;
            document.getElementById('tab-count').innerText = currentTabCount;
        }

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`tab-${tab}`).classList.add('active');
            renderJobs();
        }

        function updateStatus(id, newStatus) {
            const jobIndex = jobs.findIndex(j => j.id === id);
            if (jobIndex !== -1) {
                if (jobs[jobIndex].status === newStatus) {
                    jobs[jobIndex].status = 'all';
                } else {
                    jobs[jobIndex].status = newStatus;
                }
                renderJobs();
            }
        }

        function deleteJob(id) {
            jobs = jobs.filter(j => j.id !== id);
            renderJobs();
        }

        window.onload = renderJobs;
    </script>
   </body>
</html>
